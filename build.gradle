plugins {
	id 'org.springframework.boot' version '2.5.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.statemachine'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

//	implementation group: 'org.springframework.statemachine', name: 'spring-statemachine-core', version: '3.0.0'
	implementation group: 'org.springframework.statemachine', name: 'spring-statemachine-autoconfigure', version: '3.0.0'

	implementation group: 'org.springframework.statemachine', name: 'spring-statemachine-data-jpa', version: '3.0.0'



}

test {
	useJUnitPlatform()
}
